

<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='image/ku.png') }}" />

  	<style>
	@import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	zoom: 1.5;

/*	background: #fff;

	color: #fff;
*/	font-family: Arial;
	font-size: 12px;
}

.body{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
/*	background-image: url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-008.jpg);
*/	background-size: cover;
	/*-webkit-filter: blur(5px);*/
	z-index: 0;
}

.grad{
	position: absolute;
	top: 0px;
	left: 0px;
	right: 0px;
	bottom: 0px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.2))); /* Chrome,Safari4+ 
*/	z-index: 1;
	opacity: 0.7;
}

.header{
	position: absolute;
	top: calc(50% - 70px);
	left: calc(38%);
	z-index: 2;
}

.header div{
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}

.header div span{
	color: #5379fa !important;
}

.login{
	position: absolute;
	top: calc(50%);
	left: calc();
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

.login input[type=text]{
	width: 250px;
	height: 30px;
	background: transparent;
	/*border: 1px solid rgba(255,255,255,0.6);*/
	border: 1px solid rgba(0,0,0,0.6);
	border-radius: 2px;
	/*color: #fff;*/
	color: #000;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

.login input[type=password]{
	width: 250px;
	height: 30px;
	background: transparent;
	/*border: 1px solid rgba(255,255,255,0.6);*/
	border: 1px solid rgba(0,0,0,0.6);
	border-radius: 2px;
	/*color: #fff;*/
	color: #000;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.login input[type=submit]{
	width: 260px;
	height: 35px;
	background: #080808;
	border: 1px solid #080808;
	cursor: pointer;
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.login input[type=submit]:hover{
	opacity: 0.8;
}

.login input[type=submit]:active{
	opacity: 0.6;
}

.login input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(0,0,0,0.9);
}

.login input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(0,0,0,0.9);
}

.login input[type=submit]:focus{
	outline: none;
}


::-webkit-input-placeholder{
   /*color: rgba(255,255,255,0.6);*/
color: rgba(0,0,0,0.6);
}

::-moz-input-placeholder{
   /*color: rgba(255,255,255,0.6);*/
color: rgba(0,0,0,0.6);
}
	</style>            
  </head>
  <body>
	<div class="body" style ="width: 100%; height: 100%"></div>
		<div class="grad" style ="width: 100%; height: 100%"></div>
		<div class="header">
			<div style="color: #000">&nbsp;Sorry Try Again!</div>
			<br><br><br><br>
			<div class="login">
				<form action = "http://localhost:5000/logIn" method = "post">
					<input type="submit" value="Login">
                </form>
			</div>
			</div>
		</div>
		<br>
  </body>
</html>
